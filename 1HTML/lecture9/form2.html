<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>

    <form>

        <label for="name1">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="emailId">Email Id:</label>
        <input type="email" name="emailId" id="emailId">
        <br>
        <br>

        <label for="phonenumber">Phone:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
        <br>

        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">

        <br>
        <br>

        <label for="num1">Experience(years)</label>
        <input type="number" name="num1" id="num1" min="0" max="50">

        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checbox" id="checkboe1">
            <label for="checkbox1">HTML</label>
            <br>

            <input type="checkbox" name="checbox" id="checkboe2">
            <label for="checkbox2">CSS</label>
            <br>

            <input type="checkbox" name="checbox" id="checkboe3">
            <label for="checkbox3">JAVA Script</label>
            <br>
        </fieldset>

        <br>
        

        <label for="EducationType">Highest Education</label>
        <select name="EducationType" id="EducationType">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Availability:</legend>
            
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full-Time</label>
            <br>

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-Time</label>
            <br>

        </fieldset>

        <br>

        <label for="textarea1">Additional Comment</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit Application">
    </form>



</body>
</html>
